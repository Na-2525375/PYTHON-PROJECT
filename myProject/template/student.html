
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    
      body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #ECE3CE;
          height: 100%;
      }

      header {
          background-color: #ECE3CE;
          color: #1a1616;
          padding: 15px;
          text-align: center;
          text-shadow: #253b26;
          font-style: italic;
          
          
      }

      nav {
          background-color: #dae2e9;
          overflow: hidden;
      }

      nav a {
          float: left;
          display: block;
          color: rgb(0, 0, 0);
          text-align: center;
          padding: 14px 16px;
          text-shadow: #253b26;
          font-size: larger;
          text-decoration: none;
          transition: background-color 0.3s;
      }

      nav a:hover {
          background-color: rgb(117, 9, 9)32, 12;
          color: rgb(104, 102, 102);
          
      }

      .container {
          max-width: 1200px;
          margin: 20px auto;
          padding: 20px;
          background-color: #ecf0f1;
          border-radius: 8px;
      }

      h2 {
          color: #000000;
      }

     
          body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #ECE3CE;
          }
      
          h2 {
            color: #050706;
          }
      
          table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
          }
      
          th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 12px;
          }
      
          th {
            background-color: #ECE3CE;
            color: rgb(10, 7, 7);
          }
      
          tr:nth-child(even) {
            background-color: #f9f9f9;
          }
      
          .container {
            border-radius: 5px;
            background-color: #ffffff;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
          }
      
          label {
            display: block;
            margin-top: 16px;
            color: #00180f;
            font-weight: bold;
            text-align: left;
          }
      
          input[type=text] {
            width: 100%;
            padding: 12px;
            border: 1px solid  #ECE3CE;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
          }
      
          input[type=submit] {
            background-color: rgb(134, 133, 133);
            color: rgb(5, 0, 0);
            font-size: large;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
          }
      
          input[type=submit]:hover {
            background-color: #6e806e;
          }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    input [type=submit] {
   width: 100%;
    }
    </style>
</head>
<body>

  <h2>Students Information</h2>

  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mobile Number</th>
      <th>Email</th>
      <th>Age</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
    {% for i in std %}
    <tr>
      <td>{{i.First_Name}}</td>
      <td>{{i.Last_Name}}</td>
      <td>{{i.Mobile}}</td>
      <td>{{i.Email}}</td>
      <td>{{i.Age}}</td>
      <td>
        <img src="{{i.myImage.url}}" width="50" height="35" alt="">
        
      </td>
    
<td>
    <a href="{% url 'editStudent' i.id %} ">Edit</a>
    <a href="{% url 'deleteStudent' i.id %}">Delete</a>
  </td>
</tr>
    {% endfor %}
  </table>

  <div class="container">
    <form action="{% url 'studentAdd' %}" method='post' enctype="multipart/form-data">

        {% csrf_token %}
    
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lastname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="Mobile">Mobile Number</label>
      <input type="text" id="mobile_num" name="mobile" placeholder="Your mobile number..">

      <label for="email">Email</label>
      <input type="text" id="s_email" name="email" placeholder="Your email..">

      <label for="age">Age</label>
      <input type="text" id="s_age" name="age" placeholder="Your age..">

      <label for="">Profile Picture</label>
      <input type="file" id="Profile_pic" name="Profile_pic" placeholder="Your pic..">


      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
